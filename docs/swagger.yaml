basePath: /
consumes:
- application/json
definitions:
  baseModel.IdReq:
    properties:
      id:
        description: 数据ID
        example: 1
        type: integer
    type: object
  baseModel.PageRes:
    properties:
      list:
        description: 分页数据
      total:
        description: 数据总量
        example: 100
        type: integer
    type: object
  baseModel.ResBody:
    properties:
      code:
        description: 响应码
        example: S0000/F0000
        type: string
      data:
        description: 响应数据
      msg:
        description: 响应消息
        example: Success/Fail
        type: string
      unPop:
        description: 免弹窗提示
        example: true
        type: boolean
    type: object
  baseModel.SelectRes:
    properties:
      label:
        description: 展示名
        example: Name
        type: string
      value:
        description: 展示值
        example: Value
        type: string
    type: object
  baseModel.SortReq:
    properties:
      id:
        description: 数据ID
        example: 1
        type: integer
      sort:
        description: 序号
        example: 1
        type: integer
    required:
    - id
    type: object
  baseModel.SortRes:
    properties:
      id:
        description: 默认数据ID
        example: 1
        type: integer
      name:
        description: 权限名称，界面展示，建议与界面导航一致
        example: Account
        type: string
      sort:
        description: 权限排序
        example: 1
        type: integer
    type: object
  model.DictAddReq:
    properties:
      choose:
        description: 是否可被选择 0可选择 1不可选择
        enum:
        - "0"
        - "1"
        example: "0"
        type: string
      groupKey:
        description: 字典分组KEY
        example: serviceCode
        type: string
      label:
        description: 字段名称
        example: PlatBase
        type: string
      labelEn:
        description: 字段名称（英文）
        example: PlatBase
        type: string
      remark:
        description: 字典描述
        example: Business type dictionary
        type: string
      val:
        description: 字典值（字符型）
        example: "1"
        type: string
    required:
    - choose
    - groupKey
    - label
    - labelEn
    - val
    type: object
  model.DictBroReq:
    properties:
      groupKey:
        description: 字典分组KEY
        example: serviceCode
        type: string
    required:
    - groupKey
    type: object
  model.DictEditReq:
    properties:
      choose:
        description: 是否可被选择 0可选择 1不可选择
        enum:
        - "0"
        - "1"
        example: "0"
        type: string
      id:
        description: 数据ID
        example: 1
        type: integer
      label:
        description: 字段名称
        example: PlatBase
        type: string
      labelEn:
        description: 字段名称（英文）
        example: PlatBase
        type: string
      remark:
        description: 字典描述
        example: Business type dictionary
        type: string
    required:
    - choose
    - id
    - label
    - labelEn
    type: object
  model.DictGetRes:
    properties:
      choose:
        description: 是否可被选择 0可选择 1不可选择
        example: "0"
        type: string
      groupKey:
        description: 字典分组KEY
        example: serviceCode
        type: string
      id:
        description: 数据ID
        example: 1
        type: integer
      label:
        description: 字段名称
        example: PlatBase
        type: string
      labelEn:
        description: 字段名称（英文）
        example: PlatBase
        type: string
      remark:
        description: 字典描述
        example: Business type dictionary
        type: string
      val:
        description: 字典值（字符型）
        example: "1"
        type: string
    type: object
  model.DictGroupReadRes:
    properties:
      list:
        description: 字典分组下拉列表 [{'label':'业务模块','value':'serviceCode'}]
        items:
          $ref: '#/definitions/baseModel.SelectRes'
        type: array
      map:
        additionalProperties:
          type: string
        description: 字典分组翻译Map
        example:
          '{''serviceCode''': '''Business module''}'
        type: object
    type: object
  model.DictNextValReq:
    properties:
      groupKey:
        description: 字典分组KEY
        example: serviceCode
        type: string
    required:
    - groupKey
    type: object
  model.DictPageReq:
    properties:
      current:
        description: 当前页
        example: 1
        type: integer
      groupKey:
        description: 需要查询的字典分组
        example: serviceCode
        type: string
      label:
        description: 字典展示文言，跟随请求语言模糊检索
        example: Success
        type: string
      pageSize:
        description: 单页数量
        example: 10
        type: integer
    type: object
  model.DictPageRes:
    properties:
      choose:
        description: 是否可被选择 0可选择 1不可选择
        example: "1"
        type: string
      groupKey:
        description: 字典分组KEY
        example: serviceCode
        type: string
      id:
        description: 数据ID
        example: 1
        type: integer
      label:
        description: 字段名称
        example: Plat
        type: string
      labelEn:
        description: 字段名称（英文）
        example: Plat
        type: string
      mark:
        description: 变更标识 0可变更 1禁止变更
        example: "1"
        type: string
      remark:
        description: 字典描述
        example: 'Business code: Platform'
        type: string
      sort:
        description: 字典排序
        example: 0
        type: integer
      val:
        description: 字典值（字符型）
        example: "1"
        type: string
    type: object
  model.DictReadReq:
    properties:
      groupKeys:
        description: 需要查询的字典分组
        example:
        - serviceCode
        - responseType
        items:
          type: string
        type: array
    required:
    - groupKeys
    type: object
  model.DictReadRes:
    properties:
      list:
        additionalProperties:
          items:
            $ref: '#/definitions/baseModel.SelectRes'
          type: array
        description: 字典下拉列表 {'serviceCode':"[{'label':'基础','value':'1'}]"}
        type: object
      map:
        additionalProperties:
          additionalProperties:
            type: string
          type: object
        description: 字典翻译Map {'serviceCode':{'1':'基础'}}
        type: object
    type: object
  model.DocsAuthLg:
    properties:
      code:
        description: 响应码
        example: E0002
        type: string
      msg:
        description: 响应消息
        example: Not currently logged in
        type: string
    type: object
  model.DocsAuthNg:
    properties:
      code:
        description: 响应码
        example: E0003
        type: string
      msg:
        description: 响应消息
        example: Access to the current interface is prohibited
        type: string
    type: object
  model.DocsErr:
    properties:
      code:
        description: 响应码
        example: E0000
        type: string
      msg:
        description: 响应消息
        example: System exception
        type: string
    type: object
  model.DocsOk:
    properties:
      code:
        description: 响应码
        example: S0X0X/F0X0X
        type: string
      data:
        description: 响应数据
        example: Response data
        type: string
      msg:
        description: 响应消息
        example: Success/Fail
        type: string
      unPop:
        description: 免弹窗提示
        example: true
        type: boolean
    type: object
  model.DocsReq:
    properties:
      httpCode:
        description: 响应HTTPCode，不传默认响应200，支持200/400/401/403/500
        example: 200
        type: integer
    type: object
  model.DocsVail:
    properties:
      code:
        description: 响应码
        example: E0001
        type: string
      msg:
        description: 响应消息
        example: xx Field should be required
        type: string
    type: object
  model.SysConfigEditReq:
    properties:
      loginFailLockNum:
        description: 登陆失败锁定数量，最小为1
        example: 1
        type: integer
      loginFailLockUnit:
        description: 登陆失败锁定 1秒 2分 3时 4天
        example: "1"
        type: string
      loginFailNum:
        description: 登陆失败最大尝试次数，最小为1
        example: 1
        type: integer
      loginFailSwitch:
        description: 登陆失败限制开关，0限制 1不限制
        enum:
        - "0"
        - "1"
        example: "0"
        type: string
      loginFailTryNum:
        description: 登陆失败尝试次数
        example: 1
        type: integer
      loginFailUnit:
        description: 登陆失败限制 1秒 2分 3时 4天
        example: "1"
        type: string
      loginNum:
        description: 最大登陆并发量，最小为1
        example: 1
        type: integer
      loginSwitch:
        description: 并发限制开关，0限制 1不限制
        enum:
        - "0"
        - "1"
        example: "0"
        type: string
      logoutNum:
        description: 登陆过期长度数量，最小为1
        example: 1
        type: integer
      logoutSwitch:
        description: 登陆过期开关，0限制 1不限制
        enum:
        - "0"
        - "1"
        example: "0"
        type: string
      logoutUnit:
        description: 登陆过期单位，1秒 2分 3时 4天
        example: "1"
        type: string
    required:
    - loginFailSwitch
    - loginSwitch
    - logoutSwitch
    type: object
  model.SysConfigGetRes:
    properties:
      loginFailLockNum:
        description: 登陆失败锁定数量，最小为1
        example: 1
        type: integer
      loginFailLockUnit:
        description: 登陆失败锁定 1秒 2分 3时 4天
        example: "1"
        type: string
      loginFailNum:
        description: 登陆失败最大尝试次数，最小为1
        example: 1
        type: integer
      loginFailSwitch:
        description: 登陆失败限制开关，0限制 1不限制
        example: "0"
        type: string
      loginFailTryNum:
        description: 登陆失败尝试次数
        type: integer
      loginFailUnit:
        description: 登陆失败限制 1秒 2分 3时 4天
        example: "1"
        type: string
      loginNum:
        description: 最大登陆并发量，最小为1
        example: 1
        type: integer
      loginSwitch:
        description: 并发限制开关，0限制 1不限制
        example: "0"
        type: string
      logoutNum:
        description: 登陆过期长度数量，最小为1
        example: 1
        type: integer
      logoutSwitch:
        description: 登陆过期开关，0限制 1不限制
        example: "0"
        type: string
      logoutUnit:
        description: 登陆过期单位，1秒 2分 3时 4天
        example: "1"
        type: string
    type: object
host: localhost:8000
info:
  contact:
    email: dev@siteol.com
    name: smart
    url: https://smart.siteol.com
  description: "![Smart](/docs/file/logo.png)\r\n\r\n# 概述\r\n\r\n轻量易用的授权基座smart，提供一个非官方RBAC授权模型的基础开箱即用中台管理服务。\r\n\r\n支持响应码自定义国际化、高粒度权限分配、接口路由配置和实时生效，同时支持部门数据权限横向访问限制。\r\n\r\n本系统的全部接口采用【POST】【application/json】方式传输数据。\r\n\r\n除开放接口以外的其他接口均需要通过【ApiKeyAuth:请求头[Token]】完成鉴权。\r\n\r\n系统技术栈：Golang、VueNext、MySQL、Redis、Gin、ArcoDesign\r\n\r\n#
    接口文档\r\n\r\n轻度依赖集成，通过静态HTML加载yaml文件进行打开接口文档。\r\n\r\n该接口文档提供Swagger[支持调试]和ReDoc[阅读增强]两个版本。\r\n\r\n[Swagger[支持调试]：/docs/swagger/index.html](http://localhost:8000/docs/swagger/index.html)
    丨 [ReDoc[阅读增强]：/docs/redoc/index.html](http://localhost:8000/docs/redoc/index.html)\r\n\r\n##
    生成说明\r\n\r\n- 首次集成\r\n\r\ngo install github.com/swaggo/swag/cmd/swag@latest\r\n\r\n-
    格式化注释代码\r\n\r\nswag fmt\r\n\r\n- 初始化swagger.yaml文件\r\n\r\nswag init\r\n\r\n- 如果像本工程一样依赖了api.md文件描述项目\r\n\r\nswag
    init --md .\r\n\r\n\r\n- 删除多余的生成\r\n\r\nrm .\\docs\\docs.go\r\n\r\n删除docs.go是因为本项目中并未采用下述依赖来集成。\r\n\r\n而是通过HTML模板+JS+YAML引入集成，移除docs.go用于避免依赖编译报错。\r\n\r\n-
    github.com/swaggo/swag\r\n- github.com/swaggo/gin-swagger\r\n- github.com/swaggo/files\r\n\r\n源帮助页：[https://github.com/swaggo/swag/blob/master/README_zh-CN.md](https://github.com/swaggo/swag/blob/master/README_zh-CN.md)\r\n"
  title: smart
  version: "1.0"
  x-logo:
    altText: smart
    url: /docs/file/logo.png
paths:
  /docs/sample:
    post:
      consumes:
      - application/json
      description: 系统API基本示例
      operationId: Sample示例
      parameters:
      - description: 示例请求
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/model.DocsReq'
      produces:
      - application/json
      responses:
        "200":
          description: 业务受理成功
          schema:
            $ref: '#/definitions/model.DocsOk'
        "400":
          description: 数据校验失败
          schema:
            $ref: '#/definitions/model.DocsVail'
        "401":
          description: 当前尚未登陆
          schema:
            $ref: '#/definitions/model.DocsAuthLg'
        "403":
          description: 权限校验失败
          schema:
            $ref: '#/definitions/model.DocsAuthNg'
        "500":
          description: 服务系统异常
          schema:
            $ref: '#/definitions/model.DocsErr'
      security:
      - Token: []
      summary: 通用API示例
      tags:
      - 开放接口
  /plat/dict/add:
    post:
      consumes:
      - application/json
      description: 在字典分组下新建字典
      operationId: AddDict 字典新建
      parameters:
      - description: 请求
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/model.DictAddReq'
      produces:
      - application/json
      responses:
        "200":
          description: 响应成功
          schema:
            allOf:
            - $ref: '#/definitions/baseModel.ResBody'
            - properties:
                data:
                  type: boolean
              type: object
      security:
      - Token: []
      summary: 字典新建
      tags:
      - 数据字典
  /plat/dict/bro:
    post:
      consumes:
      - application/json
      description: 获取字典排序数据
      operationId: BroDict 字典排序数据
      parameters:
      - description: 语言，不传默认为zh-CN
        in: header
        name: Lang
        type: string
      - description: 请求
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/model.DictBroReq'
      produces:
      - application/json
      responses:
        "200":
          description: 响应成功
          schema:
            allOf:
            - $ref: '#/definitions/baseModel.ResBody'
            - properties:
                data:
                  $ref: '#/definitions/baseModel.SortRes'
              type: object
      security:
      - Token: []
      summary: 排序数据
      tags:
      - 数据字典
  /plat/dict/del:
    post:
      consumes:
      - application/json
      description: 字典封存处理
      operationId: DelDict 字典封存
      parameters:
      - description: 语言，不传默认为zh-CN
