              type: object
      security:
      - Token: []
      summary: 字典编辑
      tags:
      - 数据字典
  /plat/dict/get:
    post:
      consumes:
      - application/json
      description: 查询字典详情
      operationId: GetDict 字典详情
      parameters:
      - description: 请求
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/baseModel.IdReq'
      produces:
      - application/json
      responses:
        "200":
          description: 响应成功
          schema:
            allOf:
            - $ref: '#/definitions/baseModel.ResBody'
            - properties:
                data:
                  $ref: '#/definitions/model.DictGetRes'
              type: object
      security:
      - Token: []
      summary: 字典详情
      tags:
      - 数据字典
  /plat/dict/nextVal:
    post:
      consumes:
