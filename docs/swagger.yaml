                data:
                  allOf:
                  - $ref: '#/definitions/baseModel.PageRes'
                  - properties:
                      list:
                        items:
                          $ref: '#/definitions/model.DictPageRes'
                        type: array
                    type: object
              type: object
      security:
      - Token: []
      summary: 字典分页
      tags:
      - 数据字典
  /plat/dict/read:
    post:
      consumes:
      - application/json
